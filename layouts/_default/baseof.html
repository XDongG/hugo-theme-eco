<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}" dir="{{ .Site.Language.LanguageDirection | default "ltr" }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="{{ if .Site.Params.darkMode }}dark-mode{{ end }}">
    <div id="app">
        {{ partial "header.html" . }}
        
        <main id="main" class="main">
            {{ block "main" . }}{{ end }}
        </main>
        
        {{ partial "footer.html" . }}
    </div>
    
    {{ partial "scripts.html" . }}
</body>
</html>
